<!DOCTYPE html>
<html>
    <head>
        <title>Contacte</title>
        <meta charset="utf-8">
        <script type="text/javacript" src="script.js"></script>
    </head>
    <body>
        <h1>Contacte</h1>
        <form id="contacteForm">
            <label for="nom">Nom: </label> 
            <input type="text" id="nom" name="nom" required>

            <label for="p_cognom">Primer cognom: </label>
            <input type="text" id="p_cognom" name="p_cognom" required>

            <label for="s_cognom">Segon cognom: </label>
            <input type="text" id="s_cognom" name="s_cognom" required>

            <label for="num_factura">Nº Factura: </label>
            <input type="number" id="num_factura" name="num_factura" required>

            <label for="assumpte">Assumpte: </label>
            <input type="text" id="assumpte" name="num_factura">

            <br><br>
            
            <select>
                <option value="Motiu de la consulta">Motiu de la consulta</option>
                <option value="Opcio1">Opció 1</option>
                <option value="Opcio2">Opció 2</option>
                <option value="Opcio3">Opció 3</option>
                <option value="Opcio4">Opció 4</option>
                <option value="Opcio5">Opció 5</option>
            </select>

            <label for="text">Missatge: </label>
            <textarea id="text" name="text" required>
        </form>
    </body>
</html>
