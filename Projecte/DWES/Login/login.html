<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Iniciar sesión</h1>
    <form id="form-control" action="login.php" method="post">
        <div class="form-group">
            <label for="email">Correo electrónico: </label>
            <input type="text" id="email" name="email" placeholder="Correo electrónico" required pattern="[^\sáéíóúÁÉÍÓÚàèìòùÀÈÌÒÙäëïöüÄËÏÖÜ]+@[^\sáéíóúÁÉÍÓÚàèìòùÀÈÌÒÙäëïöüÄËÏÖÜ]+\.[^\sáéíóúÁÉÍÓÚàèìòùÀÈÌÒÙäëïöüÄËÏÖÜ]{2,}$">
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).{8,16}$">
        </div>

        <div class="form-group">
            <p>
                <a href="#contraseña">¿Has olvidado la contraseña?</a>
            </p>
            <input type="submit" id="submit" value="Iniciar sesión">
            <p>
                ¿No tienes cuenta? <a href="#registro">Regístrate ahora</a>
            </p>
        </div>
    </form>
    <div class="error-message" id="errorMessage"></div>
</div>
</body>
</html>

<script>
            document.getElementById('email').addEventListener('input', function() {
                let username = this.value;
                let suggestionsContainer = document.getElementById('suggestions');
                let domains = ['@gmail.com', '@hotmail.com', '@outlook.com', '@yahoo.com']; // Puedes agregar más dominios aquí

                suggestionsContainer.innerHTML = ''; // Limpiar las sugerencias anteriores

                domains.forEach(function(domain) {
                    let suggestion = document.createElement('li');
                    suggestion.textContent = username + domain;
                    suggestion.addEventListener('click', function() {
                        document.getElementById('email').value = suggestion.textContent;
                        suggestionsContainer.innerHTML = ''; // Limpiar las sugerencias después de hacer clic en una opción
                    });
                    suggestionsContainer.appendChild(suggestion);
                });

                // Mostrar la lista desplegable si hay sugerencias
                if (domains.some(domain => username.length > 0)) {
                    suggestionsContainer.classList.add('show');
                } else {
                    suggestionsContainer.classList.remove('show');
                }
            });

            // Ocultar la lista desplegable cuando se hace clic fuera de ella
            document.addEventListener('click', function(event) {
                if (!document.getElementById('suggestions').contains(event.target)) {
                    document.getElementById('suggestions').classList.remove('show');
                }
            });
        </script>
