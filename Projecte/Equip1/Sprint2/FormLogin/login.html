<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<h1>Iniciar sesión</h1>
		<form id="form-control">
			<div class="form-group">
				<label for="email">Correo electrónico: </label>
				<input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="email">
				<ul id="suggestions" class="suggestions-list"></ul>
			</div>

			<div class="form-group">
				<label for="password">Contraseña: </label>
				<input type="password" id="password" name="password" placeholder="Contraseña" required
					pattern="/^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[-_.*]).{8,20}$/v" autocomplete="current-password">
			</div>

			<div class="form-group">
				<p><a href="#contraseña">¿Has olvidado la contraseña?</a></p>
				<input type="submit" id="submit" value="Iniciar sesión">
				<p>¿No tienes cuenta? <a href="HTMLCSS/registro.html">Regístrate ahora</a></p>
			</div>
		</form>
		<div class="error-message" id="errorMessage"></div>
		<div class="success-message" id="successMessage"></div>
	</div>
</body>

</html>
