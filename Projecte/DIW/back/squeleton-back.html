<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Backoffice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/variables.css">
    <link rel="stylesheet" type="text/css" href="css/squeleton-back.css">
</head>

<body>
    <!-- Secció de capçalera -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Secció de logotip i navegació -->
                    <div class="logo">
                        <!-- Enllaç del logotip -->
                        <a href="#logo">
                            <!-- Imatge del logotip -->
                            <img src="ico/logoBHEC.png" class="img-logo-header">
                        </a>
                        <!-- Navegació amb icona d'usuari -->
                        <nav class="grup-icones">
                            <ul>
                                <li>
                                    <!-- Enllaç de l'ícona d'usuari -->
                                    <a href="#usuari">
                                        <!-- Imatge de l'ícona d'usuari -->
                                        <img src="ico/usuari-Groc.png">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Secció de contingut principal -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
        </div>
    </section>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-2 aside">
                <nav id="main-menu">
                    <ul>
                        <li><a href="#"><i class="fas fa-home"></i> Inici <i class="fas fa-chevron-right"></i></a></li>
                        <li><a href="#"><i class="fas fa-running"></i> Movimients <i class="fas fa-chevron-right"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i> Comandes <i class="fas fa-chevron-right"></i></a></li>
                        <li class="submenu">
                            <a href="#"><i class="fas fa-users"></i> Usuaris <i class="fas fa-chevron-right"></i></a>
                            <ul class="submenu-content">
                                <li><a href="#">Clients</a></li>
                                <li><a href="#">Administratius</a></li>
                                <li><a href="#">Proveïdors</a></li>
                            </ul>
                        </li>
                        <li class="submenu">
                            <a href="#"><i class="fas fa-user-tie"></i> Vehicles <i class="fas fa-chevron-right"></i></a>
                            <ul class="submenu-content">
                                <li><a href="#">Llistat dels vehicles</a></li>
                                <li><a href="#">Stock</a></li>
                            </ul>
                        </li>

                        <li><a href="#"><i class="fas fa-money-check"></i>Factures <i class="fas fa-chevron-right"></i></a></li>
                        <li class="submenu">
                            <a href="#"><i class="fas fa-car"></i>Configuració <i class="fas fa-chevron-right"></i></a>
                            <ul class="submenu-content">
                                <li><a href="#">Rols</a></li>
                                <li><a href="#">Privacitat</a></li>
                                <li><a href="#">Apariència</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="footerContent">
                        <img src="ico/logoBHEC.png" alt="logoFooter">
                        <h2>BHEC</h2>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
