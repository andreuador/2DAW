<script>
	document.addEventListener('DOMContentLoaded', function () {
		let mcMenuBtn = document.getElementById('mcMenuBtn');
		let mcMenuUl = document.querySelector('.mcMenu > ul');

		mcMenuBtn.addEventListener('click', function () {
			mcMenuUl.style.display = (mcMenuUl.style.display === 'none' || mcMenuUl.style.display === '') ? 'block' : 'none';
		});
		const menuUsuarioTrigger = document.querySelector('.menu-usuario-trigger');
		const menuUsuario = document.querySelector('.menu-usuario');

		menuUsuarioTrigger.addEventListener('click', function () {
			menuUsuario.classList.toggle('menu-usuario-visible');
		});

		// Cierra el menú si se hace clic fuera de él
		document.addEventListener('click', function (event) {
			if (!menuUsuario.contains(event.target) && event.target !== menuUsuarioTrigger) {
				menuUsuario.classList.remove('menu-usuario-visible');
			}
		});
	});
</script>
