									<li><a href="#xat">Xat</a></li>-->
							</ul>
						</nav>
					</div>
				</div>
				<div class="col-4">
					<div class="busqueda">
						<input type="text" class="barra-busqueda" placeholder="Buscar">
						<button type="submit">
							<img src="img/busqueda.png" class="imgBusqueda">
						</button>
					</div>
				</div>
				<div class="col-4">
					<nav class="grup-icones">

							<li>

		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="login">
						<h1>Iniciar sesión</h1>
						<form id="form-control">
							<div class="form-group">
								<label for="email">Correo electrónico: </label>
								<input type="email" id="email" name="email" placeholder="Correo electrónico" required
									autocomplete="email">
								<ul id="suggestions" class="suggestions-list"></ul>
							</div>

							<div class="form-group">
								<label for="password">Contraseña: </label>
								<input type="password" id="password" name="password" placeholder="Contraseña" required
									pattern="/^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[-_.*]).{8,20}$/v"
									autocomplete="current-password">
							</div>

							<div class="form-group">
								<p><a href="#contraseña">¿Has olvidado la contraseña?</a></p>
								<input type="submit" id="submit" value="Iniciar sesión">
								<p>¿No tienes cuenta? <a href="HTMLCSS/registro.html">Regístrate ahora</a></p>
							</div>
						</form>
						<div class="error-message" id="errorMessage"></div>
						<div class="success-message" id="successMessage"></div>
					</div>
				</div>
			</div>
		</div>
	</main>
